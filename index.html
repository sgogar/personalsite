<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>santi's page</title>
</head>
<body>
    <div class="absolute top-0 right-0 mt-4 mr-4">
        <button id="enButton" class="px-3 py-2 custom-font bg-yellow-100 hover:bg-stone-400 rounded">EN</button>
        <button id="esButton" class="px-3 py-2 custom-font bg-yellow-100 hover:bg-stone-400 rounded">ES</button>
    </div>

    <div class="container mx-auto pt-10 text-center">
        <h1 class="text-4xl font-bold custom-font hover:underline block"><a href="mailto:atsantiagogarcia@gmail.com">Santiago Garcia</a></h1>
    </div>
    <img class="container mx-auto pt-10 pb-1 text-center object-fill h-128 w-64" src="assets/calandria.jpg">
    <p class="text-center custom-font text-xs">Calandria - Sabrina Moff</p>

    <div id="content" class="container mx-auto py-10 text-center">
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            let currentLang = 'en';

            function loadContent(language) {
                switch (language) {
                    case 'en':
                        $('#content').load('en.html');
                        break;
                    case 'es':
                        $('#content').load('es.html');
                        break;
                    default:
                        console.error('Invalid language:', language);
                }
            }

            loadContent(currentLang);

            $('#enButton').click(function () {
                currentLang = 'en';
                loadContent(currentLang);
            });

            $('#esButton').click(function () {
                currentLang = 'es';
                loadContent(currentLang);
            });
        });
        </script>
</body>
</html>
